        <tr>

        </tr>

        <tr>

                <form action="http://fe.it-academy.by/TestForm.php" method="post" name="f3" target="_blank"> 

                    <fieldset>
                        <legend>Авторизируйтесь</legend>

                    </fieldset>
            
                </form>
            </td>

            <td valign="top">

                </form>
            </td>
        </tr>

        <tr>
            <td valign="top">
                <form action="http://fe.it-academy.by/TestForm.php" method="post" name="f5" target="_blank">
                    <fieldset>
                        <legend>Оставьте Ваш отзыв</legend>
                        <input type="text" name="name"  required> * Имя <br>
                        <input type="email" name="mail"  pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  required> * e-mail <br>
                        <textarea  name="txt" cols="19" rows="2" placeholder="Форма отправки"></textarea> <br>
                        <input type="submit" value="Отправить">
                    </fieldset>
                </form> 
            </td>

            <td valign="top">
                <form action="http://fe.it-academy.by/TestForm.php" method="get" name="f6" target="_blank">
                    <fieldset>
                        <legend>Города РБ</legend>
                        <select name="goroda1">
                            <option value="b0" disabled selected hidden>Брест</option>
                            <option value="b1">Брест</option>
                            <option value="b2">Минск</option>
                            <option value="b3">Витебск</option>
                        </select>
            
                        <select name="goroda[]" size="8" multiple>

                                <option value="RB2">Минск</option>
                                <option value="RB3">Витебск</option>
                            </optgroup>
                            <optgroup label="Города России">
                                <option value="RF1">Москва</option>
                                <option value="RF2">Рязань</option>
                                <option value="RF3">Магадан</option>
                            </optgroup>
                        </select>
                        <input type="submit" value="Ок">
                    </fieldset>
                </form>

        </tr>

        <tr>
            <td valign="top">
                <form action="http://fe.it-academy.by/TestForm.php" method="post"  name="f7" target="_blank" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Upload</legend>

                        <input type="number" name="srok"> 
                        <input type="submit" value="загрузить">
                    </fieldset>
                </form>
            </td>

            <td valign="top">
                <form action="http://fe.it-academy.by/TestForm.php" method="post" name="f8" target="_blank">
                    <fieldset>
                        <legend>Строка поиска</legend>
                        <input type="text" placeholder="Только русские буквы" pattern="[А-Я а-я]+" name="sp3"> <br>
                        <input type="tel" name="tel" pattern="^([+][0-9]{3}[-][0-9]{2}[-][0-9]{7})?$" >
                        <input type="submit" value="ок">
                    </fieldset>
                </form>
            </td>
        </tr>
