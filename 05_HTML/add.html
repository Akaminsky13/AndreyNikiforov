<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
</head>
<body>

    <h1 align="center">Заполните анкету</h1>

    <form name="anketa" action="http://fe.it-academy.by/TestForm.php" method="post"  target="_blank" name="anketa">

        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="sur" placeholder="Фамилия" size="25"  pattern="^[а-яА-Я]+$" autofocus required> <br>
            <input type="text" name="name" placeholder="Имя" size="20"  pattern="^[а-яА-Я]+$" required> <br>
            <input type="text" name="fname" placeholder="Отчество"  size="24"  pattern="^[а-яА-Я]+$" required> 

            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="pseries" size="2" placeholder="AA" minlength="2" maxlength="2" pattern="[A-Z]{2}" required>
                <input type="text" name="pnumber" size="7" placeholder="1234567" minlength="7" maxlength="7" pattern="[0-9]+" required>
            </fieldset>

            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="byear" size="3" placeholder="2000" pattern="[0-9]{4}"> <br>
                <select name="bmonth">
                    <option value="0" disabled selected hidden>Январь</option>
                    <option value="m1" >Январь</option>
                    <option value="m2">Февраль</option>
                    <option value="m3">Март</option>
                    <option value="m4">Апрель</option>
                    <option value="m5">Май</option>
                    <option value="m6">Июнь</option>
                    <option value="m7">Июль</option>
                    <option value="m8">Август</option>
                    <option value="m9">Сентябрь</option>
                    <option value="m10">Октябрь</option>
                    <option value="m11">Ноябрь</option>
                    <option value="m12">Декабрь</option>
                </select> <br>
                <input type="number" name="bday" min="1" max="31" step="1">
            </fieldset>

            <select name="nation" required>  <!--Не делается обязательным-->
                <option selected disabled hidden>РБ</option>
                <option value="nat1">РБ</option>
                <option value="nat2">РФ</option>
            </select> <br>

            Адрес: <br>
            <textarea name="adress"></textarea>
        </fieldset>

        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" name="hob[]" value="fishing"> Рыбалка <br>
                <input type="checkbox" name="hob[]" value="astro"> Астрономия <br>
                <input type="checkbox" name="hob[]" value="diving"> Дайвинг <br>
                <input type="checkbox" name="hob[]" value="mark"> Марки
            </fieldset>

            <fieldset>
                <legend>Домашние животные</legend>                                   
                <select name="pets[]" size="12" multiple>
                    <optgroup label="Попугаи">
                        <option value="pet1">Волнистый</option>
                        <option value="pet2">Ара</option>
                        <option value="pet3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="pet4">Караси</option>
                        <option value="pet5">Окуни</option>
                        <option value="pet6">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="pet7">Стая ворон</option>
                        <option value="pet8">Аист</option>
                        <option value="pet9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" pattern="[A-Za-z]+" minlength="5" size="20" placeholder="Логин" required> <br>  
            <input type="password" name="pass" pattern="[A-Za-z]+" minlength="10" size="20" placeholder="Пароль" autocomplete="off" required> 
        </fieldset>

        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="mail" placeholder="введите адрес почты"  pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> <br>
            <input type="url"  name="link" placeholder="введите адрес сайта" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?" >
        </fieldset>

        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="numbers" min="-2.5" max="2.5" step="0.1"> <br>
            <input type="range" name="numb2" min="1" max="10">
        </fieldset>

        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"> <br>
            <label for="butt"><img src="icon.jfif" title="Кнопка" alt="Кнопка"></label>
            <input type="button" id="butt" hidden>
        </fieldset>

    </form> 
</body>
</html>
